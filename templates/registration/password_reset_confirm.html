{% extends 'base.html' %}

{% block page_title %}{% endblock %}

{% block page_heading %}{% endblock %}

{% block content %}
<h1>Reset Password</h1>
<p>Please enter your new password twice</p>

<form method="POST">
    {{ form.as_p}}
    {% csrf_token %}
    <p>
        <input type="submit" value="Change password">
    </p>

</form>

{% endblock %}
